<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jester</title>
    <link rel="stylesheet" href="static/d3.slider.css" />
    <style>
     body {
       font-family: Verdana,Arial,sans-serif;
     }
     h2 {
       font-size: 1.2em;
       margin: 60px 0 5px 0;
       color: rgb(255, 123, 0)
     }
     h3 {
       margin: 60px 0 5px 0;
       color: rgb(2, 2, 2)
     }
    .button {
      background-color: rgb(46, 135, 236);
      border: none;
      color: rgb(255, 255, 255);
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      margin: 60px 2px;
      margin-left: 550px;
      cursor: pointer;
}

     .space {
       margin-bottom: 20 px;
     }
     .wrapper {
       width: 800px;
       margin-left: auto;
       margin-right: auto;
       margin-bottom: 0px;
     }
     bar_chart {
       margin-bottom: 0 px;
     }
     .bar {
       fill: rgb(225, 10, 233);
     }
     span {
       color: rgb(225, 10, 233);
     }
    </style>
  </head>

  <body>


    <div id="chart_area" class="wrapper" method="post">
      <h2>Let me find a good joke for you...
        <br>
      How about this one?
      <br>
      <br>
      Please rate this joke on a scale from -10 to 10</h2>
      <p class="space"></p></div>

    <form id = "chart_area" action="/tell_me_a_joke/" method="post">

        <div class="wrapper">
          <h3>-10 = hate it
            <br>
          0 = neutral
            <br>
          10 = love it</h3>
      </div>
      <br>
      <br>

      <br>
          <div class="wrapper" align="center" method="post">
            <text> {{joketoscreen}} </text> 
      <br>
      <br>
            <input type="float" name="rating">
          <br></div>

      <button type="submit" class="button">
        Pick another joke for me</button>
    </form> 

  </div>

    <div>
  
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script>
        var joketoscreen = {{joketoscreen}};

    </script>
    </div>
  </body>
</html>
